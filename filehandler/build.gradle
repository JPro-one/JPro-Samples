

buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()

        maven {
            url "http://sandec.bintray.com/repo"
        }
    }

    dependencies {
        classpath "com.sandec.jpro:jpro-plugin-gradle:$JPRO_VERSION"
        classpath 'org.openjfx:javafx-plugin:0.0.9'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'

apply plugin: 'org.openjfx.javafxplugin'

javafx {
    version = JAVAFX_VERSION
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

dependencies {compile 'com.jfoenix:jfoenix:8.0.4'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.14'
}


compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}


apply plugin: 'com.sandec.jpro'


mainClassName = 'com.jpro.samples.filehandler.FileHandlerApp'