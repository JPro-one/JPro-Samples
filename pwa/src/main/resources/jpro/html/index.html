<!DOCTYPE html>

<html>
<head>
    <title>The Title of the page</title>

    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="/jpro/img/favicon.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="/jpro/css/jpro.css">
    <script src="/jpro/js/jpro.js" type="text/javascript"></script>


</head>

<body>

<jpro-app href="/app/default" fullscreen="true"/>

<script>
    window.onload = () => {
  'use strict';

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
             .register('./sw.js');
  }
}
var deferredPrompt = 1;
var pwaIsInstalled = true;
window.addEventListener('beforeinstallprompt', (e) => {
console.log("before install event!");
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
  pwaIsInstalled = false;
  console.log("finishi!");
});
</script>

</body>
</html>
