

buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()

        maven {
            url "https://sandec.jfrog.io/artifactory/repo"
        }
    }

    dependencies {
        classpath "com.sandec.jpro:jpro-plugin-gradle:$JPRO_VERSION"
        classpath 'org.openjfx:javafx-plugin:0.0.11'
        classpath 'org.javamodularity:moduleplugin:1.8.10' // workaround for https://discuss.gradle.org/t/unable-to-build-project-with-gradle-7-3-1-on-java-17/41601
    }
}

repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'

apply plugin: 'org.openjfx.javafxplugin'

javafx {
    version = JAVAFX_VERSION
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

dependencies {
    implementation 'com.sandec.jpro:jpro-web-core:0.8.9'

    implementation 'com.auth0:java-jwt:3.17.0'
    implementation 'com.auth0:jwks-rsa:0.18.0'
    implementation 'com.auth0:auth0:1.31.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
}


compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

apply plugin: 'com.sandec.jpro'


mainClassName = 'com.jpro.samples.auth0.Auth0Starter'